{%extends "base.html"%}
{%block start%}


<div class="container mt-5 mb-5">
    <form action="" class="col-6 mx-auto card p-2 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2> Update Recepies</h2>
        <hr>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recepies name</label>
            <input name="receipe_name" value={{recepie.receipe_name}} type="text" class="form-control" >
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recepies Description</label>
            <textarea name="receipe_description"  class="form-control" >{{recepie.receipe_description}}</textarea>
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recepies Image</label>
            <input name="receipe_img" type="file" class="form-control" >
          </div>

          <button type="submit" class="btn btn-success">Update Recepie</button>
        </form>

</div>
{% endblock %}
