<!DOCTYPE html>
<html>
<head>
    <title>{{ album.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        audio {
            margin-right: 10px;
        }
        .download-link {
            margin-left: 10px;
            color: #0066cc;
            text-decoration: none;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        .track-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ album.title }}</h1>
        <h2>by {{ album.artist.name }}</h2>
        <ul>
            {% for track in tracks %}
                <li>
                    <span class="track-title">{{ track.title }}</span>
                    <audio controls>
                        <source src="{{ track.audio_file.url }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <a class="download-link" href="{{ track.audio_file.url }}" download="{{ track.title }}.mp3">Download</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
