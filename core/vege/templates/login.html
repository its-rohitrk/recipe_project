{%extends "base.html"%}
{%block start%}


<div class="container mt-5 mb-5">
    <form action="" class="col-6 mx-auto card p-2 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2> Login </h2>
        <hr>
         {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
          <div class="form-group">
            <label for="exampleInputEmail1">User name</label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
          </div>
        <p>Don't have acccount?<a href="/register/"> Register</a></p>

          <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </div>
{% endblock %}
